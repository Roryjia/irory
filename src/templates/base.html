<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="icon" content="{% static 'image/favicon.ico' %}">
    <title>{% block title %}{% endblock %}</title>
    <script src="{% static 'js/jquery-2.1.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}" >

    <!--
    font awesome icon
    http://fortawesome.github.io/Font-Awesome/icons/
    -->
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.css' %}" >
    <link rel="icon" href="{% static 'image/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- 语法高亮 -->
    <link rel="stylesheet" href="{% static 'highlight/styles/monokai-sublime.css' %}">
    <script src="{% static 'highlight/highlight.pack.js' %}" type="application/javascript"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    {% block header %}{% endblock %}
</head>
<body>

    {% include "nav.html" %}

    {% block body %}{% endblock %}

    <div class="left">

    </div>

    <br><br>

    {% block footer %}{% endblock %}

    <footer class="footer">
        <div class="container">
            <div class="mine">
                <p><span style="color: #c7254e">Power By Django 2015-{{ current_year }}</span> <a href="https://www.github.com/Roryjia" target="_blank"><i class="fa fa-at" aria-hidden="true"></i>Rory</a></p>
            </div>
        </div>
    </footer>

</body>
</html>
